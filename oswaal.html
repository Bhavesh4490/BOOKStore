  <style>
    /* --- 1. VARIABLES & RESET --- */
    :root {
      --bg-dark: #050505;
      --bg-card: #121212;
      --bg-glass: rgba(18, 18, 18, 0.75);
      --border-color: rgba(255, 255, 255, 0.1);
      
      --primary-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
      --accent-color: #3b82f6;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      
      --shadow-soft: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
      
      --radius-lg: 20px;
      --radius-md: 12px;
      --radius-pill: 50px;
      
      --font-body: 'Inter', sans-serif;
      --font-head: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* --- 2. HEADER & NAVIGATION --- */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      height: 45px;
      object-fit: contain;
    }

    /* Hamburger */
    .hamburger {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger span {
      display: block;
      height: 2px;
      width: 100%;
      background: var(--text-main);
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

    /* Slide Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 1000;
      box-shadow: -10px 0 30px rgba(0,0,0,0.5);
    }

    .menu.active { right: 0; }

    .menu a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 16px 25px;
      text-decoration: none;
      color: var(--text-muted);
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .menu a:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
    }

    .menu a.active {
      color: var(--accent-color);
      background: rgba(59, 130, 246, 0.05);
      border-left-color: var(--accent-color);
    }

    .menu-icon, .menu-logo { width: 20px; height: 20px; object-fit: contain; opacity: 0.8; }
    .menu a:hover .menu-icon { opacity: 1; }

    /* --- 3. SEARCH BAR --- */
    #searchBar {
      padding: 20px 5%;
      display: flex;
      justify-content: center;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px 14px 50px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-color);
      background: #111 url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat 20px center;
      background-size: 18px;
      color: var(--text-main);
      font-size: 15px;
      font-family: var(--font-body);
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #161616;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    /* --- 4. PAGE TITLE --- */
    h1 {
      text-align: center;
      margin: 20px 0 30px;
      font-family: var(--font-head);
      font-size: 1.8rem;
      background: linear-gradient(90deg, #fff, #a1a1aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- 5. BOOK CARDS --- */
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 0 5%;
      max-width: 1400px;
      margin: 0 auto 40px;
    }

    .book {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .book:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.2);
    }

    .book img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .book:hover img { transform: scale(1.05); }

    /* Wrapper for text content to ensure proper stacking */
    .book-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .book h3 {
      font-family: var(--font-head);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      text-align: center;
      line-height: 1.4;
      color: var(--text-main);
    }

    .book-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      text-align: center;
    }

    .price {
      margin: 10px 0;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .price span { color: #22c55e; } /* Green */

    .preview-btn {
      margin-top: auto;
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: var(--radius-pill);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: filter 0.3s, transform 0.2s;
    }

    .preview-btn:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }

    /* --- 6. PDF PREVIEW (App-like) --- */
    #previewOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 20000;
      display: none;
      flex-direction: column;
    }

    #previewHeader {
      height: 60px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    #previewHeader span { font-weight: 600; font-size: 1.1rem; }

    #previewHeader button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.85rem;
    }
    #previewHeader button.close { background: #ef4444; }

    #pdfFrame {
      flex: 1;
      width: 100%;
      border: none;
      background: #111;
    }

    /* --- 7. SOCIAL & FOOTER --- */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0 40px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border-radius: var(--radius-pill);
      background: #1f1f22;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      border: 1px solid transparent;
    }

    .social-btn:hover {
      background: #27272a;
      border-color: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }
    
    .social-btn.insta:hover { color: #e1306c; border-color: #e1306c; }
    .social-btn.telegram:hover { color: #0088cc; border-color: #0088cc; }

    footer {
      border-top: 1px solid var(--border-color);
      padding: 40px 20px;
      text-align: center;
      background: #020202;
      margin-top: auto;
    }

    .madeby {
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; font-size: 0.9rem; }
    footer a:hover { color: white; }

    /* --- 8. RESPONSIVE --- */
    @media (max-width: 600px) {
      .books { grid-template-columns: 1fr; }
      
      .book { 
        flex-direction: row; 
        align-items: center; 
        padding: 10px; 
        text-align: left; 
      }
      
      .book img { 
        width: 80px; 
        height: 110px; 
        margin-bottom: 0; 
        margin-right: 15px; 
      }
      
      .book-content {
        align-items: flex-start;
      }
      
      .book h3, .book-meta { text-align: left; }
      
      .preview-btn { 
        width: auto; 
        padding: 6px 16px; 
        font-size: 0.8rem;
        margin-top: 8px;
      }
    }
    
    /* Small mobile tweaks */
    @media (max-width: 480px) {
       .books { grid-template-columns: repeat(2, 1fr); gap: 10px; }
       .book { flex-direction: column; text-align: center; }
       .book img { width: 100%; height: 160px; margin-right: 0; margin-bottom: 10px; }
       .book-content { align-items: center; }
       .book h3, .book-meta { text-align: center; }
       .preview-btn { width: 100%; margin-top: auto; }
    }

  <script>
    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyCcpG-oEqkDprgTwWXKt5CFsttjAQAZFNg",
      authDomain: "bookstore-6ab08.firebaseapp.com",
      databaseURL: "https://bookstore-6ab08-default-rtdb.firebaseio.com",
      projectId: "bookstore-6ab08",
      storageBucket: "bookstore-6ab08.firebasestorage.app",
      messagingSenderId: "102226032749",
      appId: "1:102226032749:web:f7090175d2e53c2f522764"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- DOM ELEMENTS ---
    const booksContainer = document.getElementById("booksContainer");
    const previewOverlay = document.getElementById("previewOverlay");
    const pdfFrame = document.getElementById("pdfFrame");
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    // --- MENU LOGIC ---
    hamburger.addEventListener("click", (e) => {
      e.stopPropagation();
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove("active");
        hamburger.classList.remove("active");
      }
    });

    // --- BOOKS LOGIC ---
    function loadBooks() {
      db.ref("oswaalBooks").on("value", (snapshot) => {
        booksContainer.innerHTML = ""; // Clear existing
        const data = snapshot.val();
        
        if (data) {
          // Sort descending by numeric ID assumption or usage
          const sortedKeys = Object.keys(data).sort((a, b) => {
            const numA = parseInt(a.replace(/[^\d]/g, ''), 10) || 0;
            const numB = parseInt(b.replace(/[^\d]/g, ''), 10) || 0;
            return numB - numA;
          });

          sortedKeys.forEach(key => {
            const book = data[key];

            // Validation check
            if (!book.title && !book.class && !book.year && !book.author && !book.image && !book.pdf) return;

            const bookDiv = document.createElement("div");
            bookDiv.className = "book";

            // Determine image source with error fallback
            const imgSrc = book.image || 'https://via.placeholder.com/200x300?text=No+Image';

            // Construct Inner HTML with proper layout structure
            bookDiv.innerHTML = `
              <img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/200x300?text=Error'">
              
              <div class="book-content">
                ${book.title ? `<h3>${book.title}</h3>` : ''}
                
                ${book.class ? `<div class="book-meta">Class: ${book.class}</div>` : ''}
                ${book.year ? `<div class="book-meta">Year: ${book.year}</div>` : ''}
                ${book.author ? `<div class="book-meta">Author: ${book.author}</div>` : ''}
                
                ${book.price ? `<div class="price"><span>${book.price}</span></div>` : ''}
                
                ${book.pdf ? `<button class="preview-btn" onclick="previewPDF('${book.pdf}')">Preview</button>` : ''}
              </div>
            `;

            booksContainer.appendChild(bookDiv);
          });
        } else {
          booksContainer.innerHTML = '<div style="color:#666; width:100%; text-align:center;">No books found.</div>';
        }
      });
    }

    // Call on load
    loadBooks();

    // --- SEARCH LOGIC ---
    function searchBooks() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let books = document.querySelectorAll('.book');
      
      books.forEach(book => {
        let text = book.innerText.toLowerCase();
        book.style.display = text.includes(input) ? "flex" : "none";
      });
    }

    // --- PDF PREVIEW LOGIC ---
    function previewPDF(url) {
      if (!url) return;
      pdfFrame.src = url + "#toolbar=0&navpanes=0&scrollbar=0";
      previewOverlay.style.display = "flex";
      document.body.style.overflow = "hidden"; // Prevent background scroll
    }

    function closePreview() {
      previewOverlay.style.display = "none";
      pdfFrame.src = "";
      document.body.style.overflow = "auto";
    }

    function openFullscreen() {
      if (pdfFrame.requestFullscreen) pdfFrame.requestFullscreen();
    }

    // --- SECURITY ---
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) || e.key === "PrintScreen") {
        e.preventDefault();
        alert("Protected Content");
      }
    });

  </script>
