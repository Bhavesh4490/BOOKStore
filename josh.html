<style>
/* --- 1. VARIABLES & RESET (From Oswaal) --- */
:root {
--bg-dark: #050505;
--bg-card: #121212;
--bg-glass: rgba(18, 18, 18, 0.75);
--border-color: rgba(255, 255, 255, 0.1);

--primary-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
--accent-color: #3b82f6;
--text-main: #ffffff;
--text-muted: #a1a1aa;

--radius-lg: 20px;
--radius-md: 12px;
--radius-pill: 50px;

--font-body: 'Inter', sans-serif;
--font-head: 'Poppins', sans-serif;

--correct-color: #22c55e;
--wrong-color: #ef4444;
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
-webkit-tap-highlight-color: transparent;
}

body {
background-color: var(--bg-dark);
color: var(--text-main);
font-family: var(--font-body);
min-height: 100vh;
display: flex;
flex-direction: column;
overflow-x: hidden;
align-items: center;
}

/* --- 2. HEADER & NAVIGATION (From Oswaal) --- */
header {
position: sticky;
top: 0;
z-index: 1000;
background: rgba(5, 5, 5, 0.8);
backdrop-filter: blur(16px);
-webkit-backdrop-filter: blur(16px);
border-bottom: 1px solid var(--border-color);
padding: 15px 20px;
display: flex;
justify-content: center;
align-items: center;
width: 100%;
}

#logo {
height: 45px;
object-fit: contain;
}

/* Hamburger */
.hamburger {
position: absolute;
right: 20px;
top: 50%;
transform: translateY(-50%);
width: 28px;
height: 20px;
display: flex;
flex-direction: column;
justify-content: space-between;
cursor: pointer;
z-index: 1100;
}

.hamburger span {
display: block;
height: 2px;
width: 100%;
background: var(--text-main);
border-radius: 2px;
transition: all 0.3s ease-in-out;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

/* Slide Menu */
.menu {
position: fixed;
top: 0;
right: -300px;
width: 280px;
height: 100vh;
background: rgba(20, 20, 20, 0.95);
backdrop-filter: blur(20px);
border-left: 1px solid var(--border-color);
display: flex;
flex-direction: column;
padding-top: 80px;
transition: right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
z-index: 1000;
box-shadow: -10px 0 30px rgba(0,0,0,0.5);
}

.menu.active { right: 0; }

.menu a {
display: flex;
align-items: center;
gap: 15px;
padding: 16px 25px;
text-decoration: none;
color: var(--text-muted);
font-size: 16px;
font-weight: 500;
transition: all 0.2s ease;
border-left: 3px solid transparent;
}

.menu a:hover {
color: var(--text-main);
background: rgba(255, 255, 255, 0.03);
}

.menu a.active {
color: var(--accent-color);
background: rgba(59, 130, 246, 0.05);
border-left-color: var(--accent-color);
}

.menu-icon, .menu-logo { width: 20px; height: 20px; object-fit: contain; opacity: 0.8; }
.menu a:hover .menu-icon { opacity: 1; }

/* --- 3. GAME STYLES (Adapted to Premium Theme) --- */
h1 {
text-align: center;
margin: 30px 0 10px;
font-family: var(--font-head);
font-size: 2rem;
background: linear-gradient(90deg, #fff, #a1a1aa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

#timer {
font-family: var(--font-head);
font-size: 1.2rem;
font-weight: 600;
margin: 10px 0 30px;
color: var(--accent-color);
background: rgba(59, 130, 246, 0.1);
padding: 8px 20px;
border-radius: var(--radius-pill);
border: 1px solid rgba(59, 130, 246, 0.2);
}

#game {
display: grid;
grid-template-columns: repeat(5, 80px);
grid-gap: 15px;
margin: 20px 0;
}

.box {
width: 80px;
height: 80px;
display: flex;
align-items: center;
justify-content: center;
font-family: var(--font-head);
font-size: 1.5rem;
font-weight: 600;
background: var(--bg-card);
border: 1px solid var(--border-color);
border-radius: var(--radius-md);
cursor: pointer;
color: var(--text-main);
transition: all 0.3s ease;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.box:hover {
transform: translateY(-3px);
border-color: rgba(255, 255, 255, 0.3);
box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
}

.correct {
background: rgba(34, 197, 94, 0.2) !important;
border-color: var(--correct-color) !important;
color: var(--correct-color) !important;
box-shadow: 0 0 15px rgba(34, 197, 94, 0.3) !important;
}

.wrong {
background: rgba(239, 68, 68, 0.2) !important;
border-color: var(--wrong-color) !important;
color: var(--wrong-color) !important;
animation: shake 0.3s;
}

@keyframes shake {
0% { transform: translateX(0); }
25% { transform: translateX(-5px); }
75% { transform: translateX(5px); }
100% { transform: translateX(0); }
}

#controls {
margin-top: 25px;
margin-bottom: 20px;
}

button {
padding: 12px 30px;
font-size: 1rem;
font-family: var(--font-head);
font-weight: 600;
border: none;
border-radius: var(--radius-pill);
background: var(--primary-gradient);
color: white;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
}

button:hover {
filter: brightness(1.1);
transform: scale(1.02);
box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
}
/* Theme-aware button hover */
button {
  padding: 12px 30px;
  font-size: 1rem;
  font-family: var(--font-head);
  font-weight: 600;
  border: none;
  border-radius: var(--radius-pill);
  background: var(--primary-gradient);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.2); /* initial subtle shadow */
}

button:hover {
  filter: brightness(1.05);
  transform: scale(1.02);
  box-shadow: 0 0 18px var(--accent-color); /* uses accent color dynamically */
}

/* Popup Try Again button */
#popup button {
  background: var(--accent-color);
  color: white;
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.2);
}

#popup button:hover {
  filter: brightness(1.1);
  transform: scale(1.03);
  box-shadow: 0 0 18px var(--accent-color); /* dynamic hover glow */
}

/* --- 4. POPUP --- */
#popup {
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.85);
display: none;
align-items: center;
justify-content: center;
backdrop-filter: blur(8px);
z-index: 2000;
animation: fadeIn 0.3s ease;
}

#popupContent {
background: #18181b;
padding: 30px;
border-radius: var(--radius-lg);
width: 320px;
text-align: center;
box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
transform: scale(0.9);
animation: popupShow 0.35s ease forwards;
border: 1px solid var(--border-color);
}

#popupContent h2 {
font-family: var(--font-head);
font-size: 1.8rem;
margin-bottom: 15px;
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

#popupContent p {
font-size: 1rem;
color: var(--text-muted);
margin: 8px 0;
}

#popup button {
margin-top: 20px;
width: 100%;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes popupShow {
0% { transform: scale(0.8) translateY(20px); opacity: 0; }
100% { transform: scale(1) translateY(0); opacity: 1; }
}

/* --- 5. SOCIAL & FOOTER (From Oswaal) --- */
.social-buttons {
display: flex;
justify-content: center;
gap: 15px;
margin: 20px 0 40px;
}

.social-btn {
display: flex;
align-items: center;
gap: 10px;
padding: 12px 24px;
border-radius: var(--radius-pill);
background: #1f1f22;
color: white;
text-decoration: none;
font-weight: 500;
transition: 0.3s;
border: 1px solid transparent;
font-family: var(--font-body);
font-size: 0.95rem;
}

.social-btn:hover {
background: #27272a;
border-color: rgba(255,255,255,0.1);
transform: translateY(-2px);
}

.social-btn.insta:hover { color: #e1306c; border-color: #e1306c; }
.social-btn.telegram:hover { color: #0088cc; border-color: #0088cc; }

.social-logo {
width: 22px;
height: 22px;
object-fit: contain;
}

footer {
border-top: 1px solid var(--border-color);
padding: 40px 20px;
text-align: center;
background: #020202;
margin-top: auto;
width: 100%;
}

.madeby {

margin-bottom: 10px;
background: linear-gradient(90deg, #60a5fa, #a78bfa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;

/* --- 6. RESPONSIVE --- */
@media only screen and (max-width: 480px) {

.social-btn.youtube:hover {

}
.menu i {
  font-size: 20px;
  opacity: 0.85;
}

.menu a:hover i {
  opacity: 1;
}
</style>

<script>
// --- MENU LOGIC (From Oswaal) ---
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

hamburger.addEventListener("click", (e) => {
e.stopPropagation();
hamburger.classList.toggle("active");
menu.classList.toggle("active");
});

document.addEventListener("click", (e) => {
if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
menu.classList.remove("active");
hamburger.classList.remove("active");
}
});

// --- GAME LOGIC (Unchanged) ---
const gameBoard = document.getElementById("game");
const timerDisplay = document.getElementById("timer");
const popup = document.getElementById("popup");
const scoreText = document.getElementById("scoreText");
const highScoreText = document.getElementById("highScoreText");

let numbers = [];
let nextNumber = 1;
let timer;
let timeLeft = 25;
let highestScore = localStorage.getItem("highestScore")
? parseInt(localStorage.getItem("highestScore"))
: 0;

function shuffle(array) {
return array.sort(() => Math.random() - 0.5);
}

function startGame() {
numbers = shuffle([...Array(25).keys()].map(n => n + 1));
gameBoard.innerHTML = "";
nextNumber = 1;
timeLeft = 25;
clearInterval(timer);
startTimer();

numbers.forEach(num => {
const div = document.createElement("div");
div.classList.add("box");
div.textContent = num;
div.addEventListener("click", () => handleClick(div, num));
gameBoard.appendChild(div);
});
}

function handleClick(div, num) {
if (num === nextNumber) {
div.classList.add("correct");
nextNumber++;
if (nextNumber > 25) {
clearInterval(timer);
setTimeout(() => showPopup(true), 300);
}
} else {
div.classList.add("wrong");
setTimeout(() => div.classList.remove("wrong"), 1000);
}
}

function startTimer() {
timerDisplay.textContent = `Time Left: ${timeLeft}s`;
timer = setInterval(() => {
timeLeft--;
timerDisplay.textContent = `Time Left: ${timeLeft}s`;
if (timeLeft <= 0) {
clearInterval(timer);
showPopup(false);
}
}, 1000);
}

function showPopup(win) {
let score = nextNumber - 1;
if (score > highestScore) {
highestScore = score;
localStorage.setItem("highestScore", highestScore);
}
scoreText.textContent = `Numbers Found: ${score}`;
highScoreText.textContent = `Highest Score: ${highestScore}`;
popup.style.display = "flex";
}

function closePopup() {
popup.style.display = "none";
startGame();
}

// Start game on load
startGame();

// --- SECURITY RESTRICTIONS (Unchanged) ---
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
if (
(e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
(e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
(e.key === "PrintScreen")
) {
e.preventDefault();
// displayError is not defined in original script, defaulting to alert like oswaal or no-op
alert("Export/Download is disabled!");
}
});
</script>
